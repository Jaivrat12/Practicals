<!DOCTYPE html>
<html>

    <head>
        <title>HTML Forms</title>
    </head>

    <body>

        <form method="GET" action="/action.php">

            <label for="fname">First name:</label><br>
            <input type="text" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" name="lname"><br><br>

            <label for="fav">Fav Language:</label><br>
            <input type="radio" name="fav" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" name="fav" value="JS">
            <label for="javascript">JS</label><br><br>

            <input type="checkbox" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br><br>

            <input type="submit" value="Submit">

        </form>

    </body>

</html>
