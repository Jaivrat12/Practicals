<!DOCTYPE html>
<html>

    <head>
        <title>HTML Lists</title>
    </head>

    <body>

        <h3>Unordered List</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h3>Ordered List</h3>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <h3>Description List</h3>
        <dl>
            <dt>Coffee</dt>
            <dd>black hot drink</dd>
            <dt>Milk</dt>
            <dd>white cold drink</dd>
        </dl>

    </body>

</html>
