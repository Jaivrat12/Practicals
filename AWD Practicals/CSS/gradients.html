<!DOCTYPE html>
<html>

    <head>
        <style>
            div { height: 100px; color: white; }
            .lgrad1 {
                background-image: linear-gradient(red, yellow);
            }
            .lgrad2 {
                background-image: linear-gradient(to bottom right, red, yellow);
            }
            .lgrad3 {
                background-image: linear-gradient(10deg, red, yellow);
            }
            .rgrad {
                background-image: radial-gradient(red, yellow, green);
            }
        </style>
        <title>CSS Gradients</title>
    </head>

    <body>

        <div class="lgrad1">Linear Gradient: Top to Bottom</div>
        <div class="lgrad2">Linear Gradient: Diagonal</div>
        <div class="lgrad3">Linear Gradient: Using Angle</div>
        <div class="rgrad">Radial Gradient</div>

    </body>

</html>
