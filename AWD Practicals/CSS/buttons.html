<!DOCTYPE html>
<html>

    <head>
        <style>
            button {
                background: transparent;
                border: 2px solid #4caf50;
                padding: 8px 16px;
            }
            .color {
                background-color: #4caf50;
                color: white;
            }
            .round { border-radius: 8px; }
            .hoverable:hover {
                background-color: #4caf50;
                color: white;
            }
        </style>
        <title>CSS Buttons</title>
    </head>

    <body>

        <button>Just Border Button</button>
        <button class="color">Colored Button</button>
        <button class="color round">Rounded Button</button>
        <button class="hoverable">Hoverable Button</button>

    </body>

</html>
